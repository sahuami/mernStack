<!DOCTYPE html>
<html lang="en">

<head>
    <title>transform skew property example</title>

    <style>

        div{
            border: 10px solid red;
            width: 100px;
            height: 100px;
            margin: 40%;
            transition: all 2s;
        }

        div:hover{
           
            transform: rotate(360deg) scale(.5) skew(60deg);
        }

    </style>

</head>

<body>

    <div></div>
    
</body>

</html>

<!--
transform: skew(0deg): it is used to tild element by given degree.

skewX(0deg)
skewY(0deg)
skew(0deg)
-->
