<!DOCTYPE html>
<html lang="en">

<head>
    <title>transform translate property</title>

    <style>
        
        div{
            border: 10px solid red;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            /* transform: translate(-50%, -50%); */
        }

        div:hover{
            transform: translate(-20px, 50px);

        }

        

    </style>

</head>

<body>

    <div>

    </div>
    
</body>

</html>

<!--
transform: translate(0px): it works simlar to margin property to move element left, right, top, or bottom

translateX(0px)
translateY(0px)
translate(0px)
translate(<length-percentage>, <length-percentage>?)
  /* Equal to: translateX(10px) or translate(10px, 0) */

-->
