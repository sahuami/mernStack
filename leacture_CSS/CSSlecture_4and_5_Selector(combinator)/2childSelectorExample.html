<!DOCTYPE html>
<html lang="en">

<head>
    <title>Child Selector(>) Examples</title>

    <style>
        /*child selector(>): selector1>selector2>selector3
        */
         #box>p{
            background-color: red;
        }       

        /* #box>div{
           background-color: green; 
        }  
         */
        #box>div>p{
            background-color: rgb(179, 139, 139);

        }



    </style>

</head>

<body>

    <div id="box">
        <p>i'm Pragraph-1</p>
        <p>i'm Pragraph-2</p>
        <p>i'm Pragraph-3</p>
        <div>
            <p>i'm Pragraph-6</p>
            <p>i'm Pragraph-7</p>
            <p>i'm Pragraph-8</p>
        </div>
        <p>i'm Pragraph-4</p>
        <div>
            <p>i'm Pragraph-9</p>
            <p>i'm Pragraph-10</p>
            <p>i'm Pragraph-11</p>
        </div>
        <p>i'm Pragraph-5</p>
    </div>

    <div>
        <p>I'm paragraph-1</p>
        <p>I'm paragraph-2</p>
        <p>I'm paragraph-3</p>
        <p>I'm paragraph-4</p>
        <p>I'm paragraph-5</p>
    </div>

</body>

</html>
