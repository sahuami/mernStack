<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selector Priority</title>

    <style>

       

        *{
            margin: 0;
        }
        .para{
            margin: 0;
        }
        p{
            margin: 10px;
        }
        #extraPower{
            margin: 10px;
        }

       


    </style>

</head>

<body>

    <p class="para">I'm paragraph-1</p>
    <p style="margin: 0;" id="extraPower" class="para">I'm paragraph-2</p>
    <p class="para">I'm paragraph-3</p>
    <p class="para">I'm paragraph-4</p>
    <p class="para">I'm paragraph-5</p>
    
</body>

</html>

<!--Priority of All Selectors
Inline Style: 1000
id: 100
class: 10
tag/type: 1
universal:0
IS > ID > CLASS > TAG/TYPE > UNIVERSAL
-->
